<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINGUAQUIZ</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div id="auth-container">
      <form id="registro-form" class="main-container">
        <div class="form-image-container">
          <img src="img/logo.png" alt="Descripción de la imagen" class="form-image"/>
        </div>
        <h2 class="form_title">REGISTRO</h2>
        <div class="form_inputs">
          <label class="form_label">
            <input type="email" id="email" placeholder=" " required class="form_input"/>
            <span class="form_text"><i class="fa-solid fa-envelope"></i>Ingresa tu correo</span>
          </label>
          <label class="form_label">
            <input type="password" id="password" placeholder=" " required class="form_input"/>
            <span class="form_text">
              <i class="fa-solid fa-key"></i>Ingresa tu contraseña</span>
          </label>
        </div>
        <input type="submit" value="REGISTRO" class="form_submit" />
        <p>
          ¿Ya estás registrado?
          <a class="toggle-link" href="#">Iniciar Sessión</a>
        </p>
      </form>
      <form id="login-form" class="main-container">
        <div class="form-image-container">
          <img src="img/logo.png" alt="Descripción de la imagen" class="form-image"/>
        </div>
        <h2 class="form_title">INICIÓ DE SESIÓN</h2>
        <div class="form_inputs">
          <label class="form_label">
            <input type="email" id="login-email" placeholder=" " class="form_input"/>
            <span class="form_text"
              ><i class="fa-solid fa-envelope"></i>Ingresa tu correo</span
            >
          </label>
          <label class="form_label">
            <input type="password" id="login-password" placeholder=" " class="form_input"/>
            <span class="form_text"
              ><i class="fa-solid fa-key"></i>Ingresa tu contraseña</span
            >
          </label>
        </div>
        <input type="submit" value="INICIAR" class="form_submit" />
        <p>¿No estás registrado? <a class="toggle-link" href="#">Registro</a></p>
      </form>
      <div id="bienvenida-container" class="main-container">
        <h1>¡Bienvenido, <span id="nombre-usuario"></span>!</h1>
      </div>
    </div>
    <div id="alerta"><p>alerta</p></div>
    <button id="logout-button" class="logout-button">Cerrar Sesión</button>
    
    <script src="js/app.js"></script>
  </body>
</html>
